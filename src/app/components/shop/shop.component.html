

<div class="text-center">
  <input class="form-control" type="file" 
          (change)="onChange($event)">
  <input class="form-control" type="file" 
          (change)="onChange2($event)">
  <button (click)="onUpload()" 
      class="btn btn-success">
      Upload
  </button>
</div>
<!-- Shareable short link of  uoloaded file -->
<div class="container text-center jumbotron"
    *ngIf="shortLink">
    <h2> Visit Here</h2>
    <a href="{{shortLink}}">{{shortLink}}</a>
</div>
  
<!--Flag variable is used here-->
<div class="container" *ngIf="loading">
    <h3>Loading ...</h3>
</div>

<div class="shop container">
    <div class="row trending-header">
        <h2>SHOP</h2>
        <p>SHOWING 1- 16 OF 45 RESULTS</p>
        <p class="dash"></p>

          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown">
              Sorting 
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" (click)="sortProduct('id')" >Defaut</a>
              <a class="dropdown-item" (click)="sortProduct('name')" >Sort By Name</a>
              <a class="dropdown-item" (click)="sortProduct('price')">Sort By Price</a>
              <a class="dropdown-item" (click)="sortProduct('category')">Sort By Category</a>
            </div>
          </div>
       


          <div id="revert" (click)="revert()">
          <img src="../../../assets/img/aarrow.png" alt="" >
         </div> 
    </div>
    <div class="row product-items">
        <div *ngFor="let product of products" class="col-md-3 product-item">
            <a href="/product/{{product.id}}" class="img-wrapper">
                <img class="steady-image" src="{{product.img1}}" alt="">
                <img class="hover-image" src="{{product.img2}}" alt="">
            </a>
            <div class="info-wrapper">
                <h5><a href="/product/{{product.id}}">{{product.name}}</a></h5>
               
                  <button (click)="addToCart(product.id)"><i class="fas fa-plus"></i></button>

                <div class="clear"></div>
            </div>
            <a id="" href="shop/category/{{product.category.name}}">{{product.category.name}}</a>
            <span><s>£50</s> £{{product.price}}.00</span>

        </div>
    </div>
</div>
