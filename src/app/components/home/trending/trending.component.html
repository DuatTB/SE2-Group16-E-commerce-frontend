
<section class="aifai-trending container">
    <div class="row trending-header">
        <h2>TRENDING</h2>
        <p>MOST TRENDY CLOTHES</p>
        <p class="dash"></p>
    </div>
    <owl-carousel-o [options]="trendingOptions">
        <ng-template carouselSlide *ngFor = "let p of products, let i =index" >
            <div class="item">
                <div class="product-item">
                    <a href="product/{{p.id}}" class="img-wrapper">
                        <img class="steady-image" src="{{p.img1}}" alt="">
                        <img class="hover-image" src="{{p.img2}}" alt="">
                    </a>
                    <div class="info-wrapper">
                        <h4><a (click)="productDetail(p.id)">{{p.name}}</a></h4>
                        <button (click)="addToCart(p.id)"><i class="fas fa-plus"></i></button>
                        <div class="clear"></div>
                    </div>
                    <a href="shop/category/{{p.category.name}}">{{p.category.name}}</a>
                    <span><s></s>  Â£{{p.price}}.00</span>
                </div>
            </div>
        </ng-template>
    </owl-carousel-o>
</section>
