<div>
    <form [formGroup]="nameForm" class="search-bar" action="#" >
        <input type="text" name="keyword" placeholder="Search..." *ngIf="isShowSearch" formControlName="name" #search >
        <a class="search" type="submit" *ngIf="isShowSearch" (click)="onSubmit()" #submit><i class="fa fa-search search-icon"></i></a>
        <a class="btn-search" type="button" *ngIf="!isShowSearch"><i #toggleBtn class="fa fa-search"></i></a>
    </form>
    
</div>
